{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Trainer</h4>
          <form class="forms-sample" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="designation">Designation</label>
              <input type="text" class="form-control" id="designation" name="designation" placeholder="Designation" required>
            </div>
            <div class="form-group">
              <label for="about">About</label>
              <textarea class="form-control" name="about" id="about" rows="3" style="height: 150px;" placeholder="About the trainer"  required></textarea>
            </div>
            <div class="form-group">
              <label for="imageFile">Profile Image</label> <br>
              <input type="file" class="form-control-file" id="imageFile" name="profile_image" accept="image/*" required>
            </div>
            <div class="form-group">
              <label for="trainingVideo">Training Video</label> <br>
              <input type="file" class="form-control-file" id="trainingVideo" name="training_video" accept="video/*">
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
