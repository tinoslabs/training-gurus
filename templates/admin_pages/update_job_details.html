{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
      
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Update Job Details</h4>
                      <!-- <p class="card-description">
                        Basic form layout
                      </p> -->
                      <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group">
                          <label for="JobPosition">Job Position</label>
                          <input type="text" class="form-control" id="JobPosition" name="job_position" placeholder="Designation" value="{{job_details.job_position}}">
                        </div>
                        <div class="form-group">
                          <label for="JobType">Job Type</label>
                          <input type="text" class="form-control" id="JobType" name="job_type" placeholder="Full time/Part time" value="{{job_details.job_type}}">
                        </div>
                        <div class="form-group">
                          <label for="CompanyName">Company Name</label>
                          <input type="text" class="form-control" id="CompanyName" name="company_name" placeholder="Company Name" value="{{job_details.company_name}}">
                        </div>
                        <div class="form-group">
                          <label for="place">Place</label>
                          <input type="text" class="form-control" id="place" name="place" placeholder="Place" value="{{job_details.place}}">
                        </div>
                        <div class="form-group">
                          <label for="salary">Salary</label>
                          <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary" value="{{job_details.salary}}">
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleDescription">Job Details</label>
                          <textarea class="form-control" id="updatejobDescription" name="job_details" rows="4" style="height: 150px;" placeholder="job details">{{job_details.job_details|safe}}</textarea>

                        </div>
                        
                        <div class="form-group">
                          <label for="date">Posted Date</label>
                          <input type="date" class="form-control" id="date" name="posted_date" placeholder="Place" value="{{ job_details.posted_date|date:'Y-m-d' }}">
                      </div>
                      <!-- <div class="form-group">
                          <label for="PostDate">End Date</label>
                          <input type="date" class="form-control" id="PostDate" name="end_date" placeholder="End Date" value="{{ job_details.end_date|date:'Y-m-d' }}">
                      </div> -->
                      <div class="form-group">
                          <label for="EndDate">Post End Date</label>
                          <input type="datetime-local" class="form-control" id="EndDate" name="post_end_date" placeholder="Post End Date" value="{{ job_details.post_end_date|date:'Y-m-d\TH:i' }}">
                      </div>
                      
                      <div class="form-check form-check-flat form-check-primary">
                          <label class="form-check-label">
                            <!-- <input type="checkbox" class="form-check-input">
                            Remember me -->
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            
            <script src="https://cdn.ckeditor.com/ckeditor5/35.2.0/classic/ckeditor.js"></script>
            <script>
              document.addEventListener('DOMContentLoaded', function() {
      // Initialize CKEditor
      ClassicEditor
          .create(document.querySelector('#updatejobDescription'))
          .then(editor => {
              console.log(editor);
          })
          .catch(error => {
              console.error(error);
          });
  });
  
            </script>
            {% endblock %}
