{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<style>
    /* Your custom styles here */
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Blog Details</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleName">Blog Name</label>
                            <input type="text" class="form-control" id="exampleName" name="name" placeholder="Enter Blog Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleDescription">Blog Description</label>
                            <textarea class="form-control" name="description" id="addblogDescription" rows="5" placeholder="Enter Blog Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imageFile">Blog Image</label>
                            <input type="file" class="form-control-file" id="imageFile" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% comment %} <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        ClassicEditor
            .create(document.querySelector('#addblogDescription'))
            .then(editor => {
                console.log(editor);
            })
            .catch(error => {
                console.error(error);
            });
    });
</script> {% endcomment %}
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
      .create(document.querySelector('#addblogDescription'), {
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
          'bulletedList', 'numberedList', 'blockQuote', '|',
          'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
        ],
        ckfinder: {
          uploadUrl: '{% url "ckeditor_upload" %}'
        },
        simpleUpload: {
          uploadUrl: '{% url "ckeditor_upload" %}',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          }
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>
{% endblock %}
